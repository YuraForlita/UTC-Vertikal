</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <header class="header">
      <div class="header-left">
        <a href="index.html" class="logo">UTC <span>VERTIKAL</span></a>
        <div class="lang-dropdown">
          <button class="lang-toggle" id="lang-toggle-btn">
            <span id="current-lang">UA</span> <i class="fas fa-chevron-down"></i>
          </button>
          <ul class="lang-menu" id="lang-menu">
            <li onclick="changeLang('UA')">UA</li>
            <li onclick="changeLang('EN')">EN</li>
          </ul>
        </div>
      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <nav class="navbar" id="navbar">
        <a href="index.html" data-i18n="nav.home">Головна</a>
        <a href="about.html" data-i18n="nav.about">Про нас</a>
        <a href="brands.html" data-i18n="nav.brands">Бренди</a>
        <a href="contacts.html" data-i18n="nav.contacts">Контакти</a>
      </nav>
    </header>
    <section class="contact-section">
  <div class="contact-details">
    <h2 data-i18n="contacts.title">Наші контакти</h2>
    <p><i class="fas fa-phone"></i> <span class="allow-select">+38 (050) 123-45-67</span></p>
    <p data-i18n="contacts.address"><i class="fas fa-map-marker-alt"></i> м. Київ, Україна</p>
    <p><i class="fas fa-envelope"></i> <span class="allow-select">info@utc-vertikal.ua</span></p>
    <p data-i18n="contacts.hours"><i class="fas fa-clock"></i> Пн-Пт: 9:00–18:00</p>

    <form action="https://formspree.io/f/mblybnzl" method="POST">
      <label for="name" data-i18n="form.name">Імʼя</label>
      <input type="text" id="name" name="name" required>

      <label for="email" data-i18n="form.email">Електронна пошта</label>
      <input type="email" id="email" name="email" required>

      <label for="message" data-i18n="form.message">Повідомлення</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn" data-i18n="form.submit">Надіслати</button>
    </form>
  </div>
  <div class="contact-map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1284.060036105899!2d23.56820228663647!3d49.934088223086455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473b3d65f17860ad%3A0xc552557a58c6bf4b!2z0KLQpiDQr9C90YLQsNGA!5e0!3m2!1suk!2sua!4v1751640536577!5m2!1suk!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</section>

        <p><i class="fas fa-envelope"></i> <span class="allow-select">info@utc-vertikal.ua</span></p>
        <p data-i18n="contacts.hours"><i class="fas fa-clock"></i> Пн-Пт: 9:00–18:00</p>
      </div>
    </div>
  </footer>
